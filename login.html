<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="login.css"> <!-- Separate CSS for login -->
</head>
<body>
    <div class="login-container">
        <h1 class="header">Login</h1>
        <form id="loginForm">
          <div class="user-container">
            <label class="user-label" for="username">Username</label>
            <input class="user-input" type="text" id="username" name="username" required>
          </div>

          <div class="pass-container">
            <label class="pass-label" for="password">Password</label>
            <input class="pass-input" type="password" id="password" name="password" required>
          </div>

            <button type="submit">Login</button>
        </form>

        <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="login.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js")
            .then(registration => {
              console.log("Service Worker registered with scope:", registration.scope);
            })
            .catch(error => {
              console.log("Service Worker registration failed:", error);
            });
        }
      </script>
</body>
</html>
